<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in/Sign up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .link{
            display: flex; justify-content: center; align-items: center; border: 1px solid #333333; height: 2rem; width: 18rem; border-radius: 2rem; font-size: 0.8rem;
        }
        .logo{
            height: 1rem; width: 1rem;height: 1rem; width: 1rem; margin-right: 0.7rem;
        }
    </style>
</head>
</head>
<body style="margin: 0; font-family:'Poppins', sans-serif;">
    <div style=" height: 100vh; width: 100%; display: flex; justify-content: center; align-items: center; background-color: bisque;">
        <div style="display: flex; justify-content: center; align-items: center; background-color: white;">
            <div style=" height: 30rem; width: 20rem; display: flex; flex-direction: column; align-items: center; justify-content: space-evenly;">
                <div>
                    <img src="../img/Logo.svg" alt="" style=" height: 2rem; width: 2rem;">
                </div>
                <div style="font-size: 1.2rem; font-weight: 500;">
                    Log in or Sign up
                </div>
                <div style="font-size: 0.7rem; font-weight: 400;">
                    Use your email or other serivce to continue with us
                </div>
                <div class="link">
                    <img src="../img/facebook logo.svg" alt="" class="logo">Continue with Facebook
                </div>
                <div class="link">
                    <img src="../img/google logo.svg" alt="" class="logo">Continue with Google
                </div>
                <div class="link">
                    <img src="../img/applr logo.svg" alt="" class="logo">Continue with Apple
                </div>
                <div class="link">
                    <img src="../img/twitter logo.svg" alt="" class="logo">Continue with Twitter
                </div>
                <div class="link">
                    <img src="../img/email logo.svg" alt="" class="logo">Continue with email
                </div>
                <div class="link">
                    <img src="../img/phone logo.svg" alt="" class="logo">Continue with Phone
                </div>
            </div>
            <div>
                <img src="../img/Image.png" alt="" style="height: 30rem; width: 20rem;">
            </div>
        </div>
    </div>
</body>
</html>
